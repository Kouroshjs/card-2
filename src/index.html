<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Card-2</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="card-parts">
                
                <div class="bottom">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer

                    <div class="bottom-num">
                        <div class="box-1 box">
                            <p class="p-1">10k+</p>
                            <span>COMPANIES</span>
                        </div>

                        <div class="box-2 box">
                            <p class="p-2">314</p>
                            <span>TEMPLATES</span>
                        </div>
                        
                        <div class="box-3 box">
                            <p class="p-3">12M+</p>
                            <span>QUERIES</span>
                        </div>
                    </div>
                </div>
                <div class="top">
                    <div class="image">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
